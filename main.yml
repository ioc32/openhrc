---
  - hosts: all
    gather_facts: no
    vars_files:
      - vars.yml
    tasks:
      - name: configure network intefaces
        template:
          src=templates/hostname.if
          dest=/etc/hostname.{{item.value.iface}}
          owner=root
          group=wheel
          mode=0640
        with_dict: "{{ interfaces }}"

      - name: configure gateway
        template:
          src=templates/mygate
          dest=/etc/mygate
          owner=root
          group=wheel
          mode=0640
        when: interfaces.wan.gateway

      - name: configure gateway (2)
        file:
          path=/etc/mygate
          state=absent
        when: not interfaces.wan.gateway

      - name: setup doas
        copy:
          src=files/doas.conf
          dest=/etc/doas.conf
          mode=0644

      - name: enable OpenHRC services
        service:
          name={{item.name}}
          args="{{ item.args|default('') }}"
          enabled=yes
        with_items: "{{ base_daemons }}"

      - name: setup user services
        service:
          name={{item.name}}
          args="{{item.args|default('')}}"
          enabled={{ "yes" if item.enable else "no" }}
        with_items: "{{ user_daemons }}"

      - name: template /etc files
        template:
          src=templates/{{item}}
          dest=/etc/{{item}}
          mode=0644
          backup=yes
          owner=root
        with_items:
          - ntpd.conf
          - dhcpd.conf
          - sysctl.conf
          - pf.conf
          - myname
          - installurl
          - ethers

      - name: touch /etc/pf-custom.conf
        file:
          owner=root
          mode=0644
          path=/etc/pf-custom.conf
          state=touch
        when: firewall.enable_custom_rules

      - name: template unbound.conf
        template:
          src=templates/unbound.conf
          dest=/var/unbound/etc/unbound.conf
          backup=yes
          owner=_unbound
          group=wheel
          mode=0644

      - block:
          - name: template RPZ zone update script
            template:
              backup=yes
              src=templates/update-rpz.sh
              dest=/usr/local/sbin
              owner=root
              mode=0770

          - name: Run RPZ zone update script once at startup
            cron:
              name="daily RPZ zone update script"
              job=/usr/local/sbin/update-rpz.sh
              special_time=reboot

          - name: Run RPZ zone update script daily
            cron:
              name="daily RPZ zone update script"
              job=/usr/local/sbin/update-rpz.sh
              special_time=daily
        when: dns.rpz.enable

      - name: install upnp service
        openbsd_pkg:
          name=miniupnpd
          state=present
        when: firewall.enable_upnp

      - name: template upnp service configuration file
        template:
          backup=yes
          dest=/etc/miniupnpd.conf
          owner=root
          mode=0644
          src=templates/miniupnpd.conf
        when: firewall.enable_upnp

      - name: enable upnp service
        service:
          name=miniupnpd
          args=""
          enabled={{ "yes" if firewall.enable_upnp else "no" }}

      - name: install ddns service
        openbsd_pkg:
          name=inadyn
          state=present
        when: ddns.enable

      - name: template ddns configuration file
        template:
          backup=yes
          dest=/etc/inadyn.conf
          owner=root
          mode=0644
          src=templates/inadyn.conf
        when: ddns.enable

      - name: install user packages
        openbsd_pkg:
          name={{item}}
          state=present
        with_items: "{{ pkgs }}"

      - name: enable ddns service
        service:
          name=inadyn
          args=""
          enabled={{ "yes" if ddns.enable else "no" }}
