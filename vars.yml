---
mirror: cdn.openbsd.org
hostname: openhrc
interfaces:
  wan:
    iface: re0
    ip4: dhcp
    gateway: false
    description: Uplink
  lan:
    iface: re1
    ip4: 10.0.0.1/24
    description: The LAN
pkgs: []
dhcp:
  range: 10.0.0.50-10.0.0.100
  static_mappings: []
# Sample static mappings
#   -
#     host: test
#     mac: ca:fe:ca:fe:ca:fe
#     ip: 10.0.0.55
dns:
  recursive:
    enable_query_logging: false
    enable_dnssec_validation: true
    permissive_dnssec_validation: false
    syslog: false
    forwarders: []
  # Sample forwarders
  #    - 8.8.8.8
  #    - 64.6.64.6
  #    - 208.67.222.222
  authoritative:
    zone: home.lan
    records: []
  # Sample records
  #   - router IN A   10.0.0.1
  #   - foo IN A   10.0.0.2
ntp:
  enabled: true
  pools:
    servers:
      - 0.openbsd.pool.ntp.org
    server:
      - time.cloudflare.com
base_daemons:
  - name: unbound
    args: -c /var/unbound/etc/unbound.conf
  - name: ntpd
  - name: dhcpd
    args: "{{interfaces.lan.iface}}"
user_daemons: []
# Sample user daemon
#  - name: sndiod
#    enabled: no
#  - name: sensorsd
#    enabled: yes
sysctls:
  net.inet.ip.forwarding: 1
  net.inet6.ip6.forwarding: 1
firewall:
  enable_wan_ssh: 8022
  enable_wan_ping: false
  enable_custom_rules: false
  enable_upnp: false
  port_forwardings: []
# Sample port forwards
#    - external_ports: 8080
#      target: 10.0.0.51
#      internal_ports: 80
#      protocols: tcp
#    - external_ports: 1234
#      target: 10.0.0.51
#      internal_ports: 1234
#      protocols: udp,tcp
ddns:
    enabled: false
    update_period_sec: 600
    username: test
    password: test
    dyndns_system: default@freedns.afraid.org
    alias: test.mooo.com
pfbadhost:
    enabled: true
    authlog: no
    asns: []
# Sample ASNs: https://www.facebook.com/peering/
#     - AS32934
#     - AS63293
